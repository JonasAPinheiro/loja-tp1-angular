<section class="catalogo">
    <header class="barradetarefas">
        <h2>Catalogo</h2>
        <div>
            <button class="btn sopromo" [class.ativo]="apenasPromo()" (click)="alternarPromo()">
                @if(apenasPromo()){
                    <span>Mostar Todos</span>
                }
                @else {
                    <span>Somente Promoções</span>
                }
            </button>
            <button type="button" class="btn primary" (click)="onCreateProduct('/produtos/novo')">
                + Novo Produto
            </button>
        </div>
    </header>
    @if(loading()){
        <p>Carregando produtos...</p>
    }
    @else if(prodExibidos().length == 0){
        <p class="vazio">Nenhum produto encontrado para o filtro atual!!!</p>
    }
    @else {
        <div class="grid">
            @for (prod of prodExibidos(); track prod.id) {
                <app-card-produto [produto]="prod" (add)="onAddProduct($event)" (view)="onViewProduct($event)"></app-card-produto>
            } @empty {
                <p class="vazio">Nenhum produto encontrado para o filtro atual!!!</p>
            }
        </div>
    }
</section>
